<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
   <script type="text/javascript" src="js/httpConcept.js"></script>
  <!--<script type="text/javascript" src="js/httpGET.js"></script>-->
    <title>AngularJS http concept example</title>
</head>
<body>
<div ng-app="myapp" ng-controller="myctrl">
    <p>Today's welcome message is:{{msg}}</p>
    <h2>{{myWelcome}}</h2>
    <p>statusCode:{{statusVal}}</p>
    <p>Status:{{statusText}}</p>
    <p>Response Headers:{{headers}}</p>
    <p>Config:{{config}}</p>
</div>
<p>The $http service requests a page on the server, and the response is set as the value of the "myWelcome"
    variable.</p>
</body>
</html>
